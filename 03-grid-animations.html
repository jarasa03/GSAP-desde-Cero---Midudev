    <!-- Loading GSAP library -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script>
        gsap.to('.grid img', {
            duration: 10,
            scale: .9,
            opacity: 0,
            stagger: {
                each: 1,
                repeat: -1,
                yoyo: true,
                grid: 'auto', // // So it expands gradually
                from: 'center' // from the center
            },
        });

        gsap.to('.grid2 img', {
            duration: 2,
            scale: .9,
            opacity: 0,
            stagger: {
                each: 1,
                repeat: -1,
                yoyo: true,
                grid: 'auto', // // So it expands gradually
                from: 'random' // random start
            },
        })

        gsap.to('.grid3 img', {
            duration: 2,
            scale: .9,
            opacity: 0,
            stagger: {
                each: 1,
                repeat: -1,
                yoyo: true,
                grid: 'auto', // // So it expands gradually
                from: 'edges' // corners
            },
        })
