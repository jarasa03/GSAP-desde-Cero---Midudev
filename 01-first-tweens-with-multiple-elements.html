<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firts tweens with multiple elements</title>
    <style>
        body {
            background-color: #222;
            font-family: system-ui;
        }
        
        .box {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            background-color: #09f;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <!-- Loading GSAP library -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script>
        // gsap
        // animation => tween

        const boxes = document.querySelectorAll('.box');

        boxes.forEach((box, i) => {
            gsap.to(box, {
                x: 100,
                duration: 1,
                delay: i * 0.4
            })
        })
    </script>
</body>

</html>
